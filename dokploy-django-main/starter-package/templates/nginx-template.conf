# =================================================================
# NGINX CONFIGURATION TEMPLATE FOR DOKPLOY APPS
# =================================================================
# Location: /etc/nginx/sites-available/your-domain.com
# Symlink to: /etc/nginx/sites-enabled/your-domain.com
# =================================================================
# INSTRUCTIONS:
# 1. Copy this file: cp nginx-template.conf /etc/nginx/sites-available/yourdomain.com
# 2. Replace ALL instances of "yourdomain.com" with your actual domain
# 3. Setup SSL: certbot --nginx -d yourdomain.com
# 4. Enable site: ln -s /etc/nginx/sites-available/yourdomain.com /etc/nginx/sites-enabled/
# 5. Test: nginx -t
# 6. Reload: systemctl reload nginx
# =================================================================

server {
    server_name yourdomain.com;

    # Proxy to Traefik
    location / {
        proxy_pass http://127.0.0.1:8082;

        # Essential headers for Django
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (adjust as needed)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: Increase max upload size for file uploads
    client_max_body_size 100M;

    # SSL Configuration (certbot will add these automatically)
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS redirect
server {
    if ($host = yourdomain.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name yourdomain.com;
    return 404;
}

